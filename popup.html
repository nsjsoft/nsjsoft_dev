<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function moveClose() {
                opener.location.href = 'zindex.html';
                self.close();
            }

            function setParentText() {
                opener.document.getElementById(
                    'pInput'
                ).value = document.getElementById('cInput').value;
            }
        </script>
    </head>
    <body>
        <input type="text" id="cInput" /><br /><br />
        <input type="button" value="닫기" onclick="self.close();" />
        <input type="button" value="전달" onclick="setParentText()" />
        <input type="button" value="이동후닫기" onclick="moveClose();" />
    </body>
</html>
